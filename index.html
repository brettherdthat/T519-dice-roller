<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Signals - Dice Probability</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050510;
            background-image:
                radial-gradient(circle at 50% 50%, #1a1a3a 0%, #050510 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234a4a8a' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* UI Overlay */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .title-box {
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid #4a4a8a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 74, 138, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            color: #aaaaff;
        }

        /* Mode Selector */
        .mode-panel {
            display: flex;
            gap: 10px;
            background: rgba(10, 10, 30, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #4a4a8a;
            pointer-events: auto;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid #4a4a8a;
            color: #aaaaff;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            background: rgba(74, 74, 138, 0.3);
            color: #fff;
        }

        .mode-btn.active {
            background: #00ffff;
            color: #050510;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            border-color: #00ffff;
            font-weight: bold;
        }

        /* Center Display (Dice) */
        #centerDisplay {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .dice img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .dice-value {
            position: absolute;
            bottom: -30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #00ffff;
        }

        #rollResult {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #rollMessage {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            margin-top: 10px;
            height: 30px;
        }

        /* Histogram */
        #histogramContainer {
            background: rgba(10, 10, 30, 0.9);
            border-top: 2px solid #4a4a8a;
            height: 35vh;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            pointer-events: auto;
            z-index: 20;
        }

        .hist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .hist-title {
            font-family: 'Orbitron', sans-serif;
            color: #aaaaff;
            font-size: 16px;
        }

        .batch-btn {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            color: #050510;
            padding: 8px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: transform 0.2s;
        }

        .batch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        .chart-area {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 20px;
            position: relative;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 6%;
            height: 100%;
            justify-content: flex-end;
            position: relative;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, #4a4a8a, #00ffff);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease-out;
            min-height: 2px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .bar-count {
            position: absolute;
            top: -20px;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }

        .bar-label {
            margin-top: 5px;
            font-family: 'Orbitron', sans-serif;
            color: #aaaaff;
            font-size: 14px;
        }

        /* Webcam & Canvas */
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.15;
            z-index: 1;
        }

        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Webcam Feed -->
    <video id="webcam" autoplay playsinline></video>
    <canvas id="handCanvas"></canvas>

    <!-- UI Layer -->
    <div id="uiLayer">
        <header>
            <div class="title-box">
                <h1>COSMIC SIGNALS</h1>
                <div class="subtitle">Dice Probability Simulator 2100</div>
            </div>

            <div class="mode-panel">
                <button class="mode-btn active" data-mode="normal">Normal Times</button>
                <button class="mode-btn" data-mode="surge" style="color: #ff00ff; border-color: #ff00ff;">Energy
                    Surge</button>
                <button class="mode-btn" data-mode="blackout" style="color: #ffff00; border-color: #ffff00;">Signal
                    Blackout</button>
                <button class="mode-btn" data-mode="scrambled" style="color: #00ff00; border-color: #00ff00;">Scrambled
                    Waves</button>
            </div>
        </header>

        <div id="centerDisplay">
            <div class="dice-container">
                <div class="dice" id="dice1">
                    <img src="alien1.png" alt="1">
                    <div class="dice-value">1</div>
                </div>
                <div class="dice" id="dice2">
                    <img src="alien1.png" alt="1">
                    <div class="dice-value">1</div>
                </div>
            </div>
            <div id="rollResult">TOTAL: 2</div>
            <div id="rollMessage">Waiting for signal...</div>
        </div>

        <div id="histogramContainer">
            <div class="hist-header">
                <div class="hist-title">SIGNAL DISTRIBUTION (SUM OF 2 DICE)</div>
                <div>
                    <span style="margin-right: 15px; color: #aaa;">Total Samples: <span
                            id="totalSamples">0</span></span>
                    <button class="batch-btn" id="batchRollBtn">SIMULATE 10 ROLLS</button>
                </div>
            </div>
            <div class="chart-area" id="chartArea">
                <!-- Bars generated by JS -->
            </div>
        </div>
    </div>

    <div id="loading">Initializing Sensors...</div>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        // --- Game State & Logic ---
        const state = {
            mode: 'normal', // normal, surge, blackout, scrambled
            histogram: Array(13).fill(0), // Indices 2-12 used
            totalSamples: 0,
            isRolling: false,
            lastThrowTime: 0
        };

        // Alien Images Map
        const alienImages = [
            null, // 0 unused
            'alien1.png',
            'alien2.png',
            'alien3.png',
            'alien4.png',
            'alien5.png',
            'alien6.png'
        ];

        // --- Probability Logic ---
        function rollDie() {
            const r = Math.random();

            if (state.mode === 'normal') {
                return Math.floor(Math.random() * 6) + 1;
            }
            else if (state.mode === 'surge') {
                // Weighted towards 4, 5, 6
                if (r < 0.2) return 1 + Math.floor(Math.random() * 3); // 20% chance for 1-3
                return 4 + Math.floor(Math.random() * 3); // 80% chance for 4-6
            }
            else if (state.mode === 'blackout') {
                // Weighted towards 1, 2, 3
                if (r < 0.8) return 1 + Math.floor(Math.random() * 3); // 80% chance for 1-3
                return 4 + Math.floor(Math.random() * 3); // 20% chance for 4-6
            }
            else if (state.mode === 'scrambled') {
                // Chaos: Sometimes normal, sometimes inverted, sometimes fixed
                const chaos = Math.random();
                if (chaos < 0.3) return 6; // High chance of 6
                if (chaos < 0.6) return 1; // High chance of 1
                return Math.floor(Math.random() * 6) + 1;
            }
            return Math.floor(Math.random() * 6) + 1;
        }

        function performRoll(batchSize = 1) {
            let lastSum = 0;
            let d1 = 1, d2 = 1;

            for (let i = 0; i < batchSize; i++) {
                d1 = rollDie();
                d2 = rollDie();
                const sum = d1 + d2;
                state.histogram[sum]++;
                state.totalSamples++;
                lastSum = sum;
            }

            // Update UI with the last roll of the batch
            updateDiceVisuals(d1, d2);
            updateHistogram();

            const resultEl = document.getElementById('rollResult');
            resultEl.textContent = `TOTAL: ${lastSum}`;
            resultEl.style.opacity = 1;

            // Message
            const msgs = {
                'normal': "Signal Received.",
                'surge': "ENERGY SURGE DETECTED!",
                'blackout': "Signal weak...",
                'scrambled': "UNKNOWN INTERFERENCE!"
            };
            document.getElementById('rollMessage').textContent = msgs[state.mode];

            // Animation effect
            const diceEls = document.querySelectorAll('.dice');
            diceEls.forEach(el => {
                el.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => el.style.transform = 'scale(1) rotate(0deg)', 200);
            });
        }

        function updateDiceVisuals(d1, d2) {
            document.querySelector('#dice1 img').src = alienImages[d1];
            document.querySelector('#dice1 .dice-value').textContent = d1;

            document.querySelector('#dice2 img').src = alienImages[d2];
            document.querySelector('#dice2 .dice-value').textContent = d2;
        }

        // --- Histogram UI ---
        function initHistogram() {
            const chartArea = document.getElementById('chartArea');
            chartArea.innerHTML = '';

            for (let i = 2; i <= 12; i++) {
                const group = document.createElement('div');
                group.className = 'bar-group';

                const count = document.createElement('div');
                count.className = 'bar-count';
                count.id = `count-${i}`;
                count.textContent = '0';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.id = `bar-${i}`;
                bar.style.height = '2px';

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = i;

                group.appendChild(count);
                group.appendChild(bar);
                group.appendChild(label);
                chartArea.appendChild(group);
            }
        }

        function updateHistogram() {
            document.getElementById('totalSamples').textContent = state.totalSamples;

            // Find max value to normalize heights
            let maxVal = 0;
            for (let i = 2; i <= 12; i++) {
                if (state.histogram[i] > maxVal) maxVal = state.histogram[i];
            }

            for (let i = 2; i <= 12; i++) {
                const val = state.histogram[i];
                const heightPerc = maxVal > 0 ? (val / maxVal) * 100 : 0;

                document.getElementById(`count-${i}`).textContent = val;
                document.getElementById(`bar-${i}`).style.height = Math.max(2, heightPerc * 0.8) + '%'; // Keep some space for labels
            }
        }

        // --- Hand Tracking & Gestures ---
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('handCanvas');
        const canvasCtx = canvasElement.getContext('2d');
        let previousHandY = null;

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Draw hands
                for (const landmarks of results.multiHandLandmarks) {
                    // Check if drawing_utils is loaded
                    if (window.drawConnectors && window.drawLandmarks) {
                        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                            { color: '#00ffff', lineWidth: 2 });
                        drawLandmarks(canvasCtx, landmarks,
                            { color: '#ff00ff', lineWidth: 1, radius: 3 });
                    }

                    // Gesture Detection: "Throw" (Rapid upward movement)
                    const wrist = landmarks[0];
                    const currentY = wrist.y;

                    if (previousHandY !== null) {
                        const deltaY = previousHandY - currentY; // Positive if moving UP

                        // Debug log (optional, remove in prod)
                        // console.log("DeltaY:", deltaY);

                        // Threshold for throw (Lowered slightly to 0.05 for easier triggering)
                        if (deltaY > 0.05 && !state.isRolling && (Date.now() - state.lastThrowTime > 800)) {
                            state.isRolling = true;
                            state.lastThrowTime = Date.now();
                            performRoll(1); // Single roll on gesture

                            // Visual feedback for throw
                            const feedback = document.createElement('div');
                            feedback.textContent = "THROW!";
                            feedback.style.position = 'absolute';
                            feedback.style.left = '50%';
                            feedback.style.top = '30%';
                            feedback.style.transform = 'translate(-50%, -50%)';
                            feedback.style.color = '#00ffff';
                            feedback.style.fontSize = '48px';
                            feedback.style.fontWeight = 'bold';
                            feedback.style.zIndex = '100';
                            feedback.style.animation = 'floatUp 1s ease-out forwards';
                            document.body.appendChild(feedback);
                            setTimeout(() => feedback.remove(), 1000);

                            setTimeout(() => state.isRolling = false, 500);
                        }
                    }
                    previousHandY = currentY;
                }
            } else {
                previousHandY = null;
            }
            canvasCtx.restore();
        }

        // --- Initialization ---
        async function init() {
            initHistogram();

            // Mode Buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    state.mode = e.target.dataset.mode;

                    state.histogram = Array(13).fill(0);
                    state.totalSamples = 0;
                    updateHistogram();
                });
            });

            // Batch Roll Button
            document.getElementById('batchRollBtn').addEventListener('click', () => {
                performRoll(10);
            });

            // Camera
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });

            // Resize canvas
            function resize() {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            await camera.start();
            document.getElementById('loading').classList.add('hidden');
        }

        init();

    </script>
</body>

</html>
