<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Signals - Dice Probability</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050510;
            background-image:
                radial-gradient(circle at 50% 50%, #1a1a3a 0%, #050510 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234a4a8a' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* UI Overlay */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .title-box {
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid #4a4a8a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 74, 138, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            color: #aaaaff;
        }

        /* Mode Selector */
        .mode-panel {
            display: flex;
            gap: 10px;
            background: rgba(10, 10, 30, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #4a4a8a;
            pointer-events: auto;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid #4a4a8a;
            color: #aaaaff;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            background: rgba(74, 74, 138, 0.3);
            color: #fff;
        }

        .mode-btn.active {
            background: #00ffff;
            color: #050510;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            border-color: #00ffff;
            font-weight: bold;
        }

        /* Center Display (Dice) */
        #centerDisplay {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            width: 100%;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .dice {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .dice img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .dice-value {
            position: absolute;
            bottom: -30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #00ffff;
        }

        #rollResult {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #rollMessage {
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
            margin-top: 10px;
            height: 30px;
        }

        /* Status Banner */
        #statusBanner {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(10, 10, 30, 0.95);
            border: 2px solid #4a4a8a;
            border-radius: 15px;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(74, 74, 138, 0.5);
            transition: all 0.3s ease;
            min-width: 350px;
        }

        #statusBanner.ready {
            border-color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
        }

        #statusBanner.ready .status-text {
            color: #00ff00;
        }

        #statusBanner.processing {
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        #statusBanner.processing .status-text {
            color: #ff00ff;
        }

        #statusBanner.idle {
            border-color: #4a4a8a;
        }

        #statusBanner.idle .status-text {
            color: #aaaaff;
        }

        .status-text {
            margin: 0;
            letter-spacing: 2px;
        }

        .status-subtext {
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        #statusBanner.processing .status-text {
            animation: pulse 0.5s ease-in-out infinite;
        }

        /* Columnar Data Display */
        #dataDisplay {
            background: rgba(10, 10, 30, 0.9);
            border-top: 2px solid #4a4a8a;
            height: 35vh;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            pointer-events: auto;
            z-index: 20;
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .data-title {
            font-family: 'Orbitron', sans-serif;
            color: #aaaaff;
            font-size: 20px;
        }

        .batch-btn {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border: none;
            color: #050510;
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: transform 0.2s;
        }

        .batch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }

        #columnContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        .data-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 8%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px 0;
            border: 1px solid rgba(74, 74, 138, 0.5);
        }

        .col-label {
            font-family: 'Orbitron', sans-serif;
            color: #aaaaff;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #4a4a8a;
            width: 80%;
            text-align: center;
            padding-bottom: 5px;
        }

        .col-count {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            font-weight: bold;
        }

        .col-count.active {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            transform: scale(1.2);
            transition: all 0.2s;
        }

        /* Webcam & Canvas */
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.15;
            z-index: 1;
        }

        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Webcam Feed -->
    <video id="webcam" autoplay playsinline></video>
    <canvas id="handCanvas"></canvas>

    <!-- UI Layer -->
    <div id="uiLayer">
        <header>
            <div class="title-box">
                <h1>COSMIC SIGNALS</h1>
                <div class="subtitle">Dice Probability Simulator 2100</div>
            </div>

            <div class="mode-panel">
                <button class="mode-btn active" data-mode="normal">Normal Times</button>
                <button class="mode-btn" data-mode="surge" style="color: #ff00ff; border-color: #ff00ff;">Energy
                    Surge</button>
                <button class="mode-btn" data-mode="blackout" style="color: #ffff00; border-color: #ffff00;">Signal
                    Blackout</button>
                <button class="mode-btn" data-mode="scrambled" style="color: #00ff00; border-color: #00ff00;">Scrambled
                    Waves</button>
            </div>
        </header>

        <!-- Status Banner -->
        <div id="statusBanner" class="idle">
            <div class="status-text">AWAITING HANDS</div>
            <div class="status-subtext">Show both hands to camera</div>
        </div>

        <div id="centerDisplay">
            <div class="dice-container">
                <div class="dice" id="dice1">
                    <img src="alien1.png" alt="1">
                    <div class="dice-value">1</div>
                </div>
                <div class="dice" id="dice2">
                    <img src="alien1.png" alt="1">
                    <div class="dice-value">1</div>
                </div>
            </div>
            <div id="rollResult">TOTAL: 2</div>
            <div id="rollMessage">Waiting for signal...</div>
        </div>

        <div id="dataDisplay">
            <div class="data-header">
                <div class="data-title">SIGNAL CHIPS (BATCH)</div>
                <div>
                    <span style="margin-right: 15px; color: #aaa;">Total Samples: <span
                            id="totalSamples">0</span></span>
                    <button class="batch-btn" id="batchRollBtn">SIMULATE 10 ROLLS</button>
                </div>
            </div>
            <div id="columnContainer">
                <!-- Columns 2-12 generated by JS -->
            </div>
        </div>
    </div>

    <div id="loading">Initializing Sensors...</div>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        // --- Game State & Logic ---
        const state = {
            mode: 'normal', // normal, surge, blackout, scrambled
            totalSamples: 0,
            isRolling: false,
            lastThrowTime: 0,
            cumulativeCounts: Array(13).fill(0) // Track cumulative counts for each sum (2-12)
        };

        // Alien Images Map
        const alienImages = [
            null, // 0 unused
            'alien1.png',
            'alien2.png',
            'alien3.png',
            'alien4.png',
            'alien5.png',
            'alien6.png'
        ];

        // --- Probability Logic ---
        function rollDie() {
            const r = Math.random();

            if (state.mode === 'normal') {
                return Math.floor(Math.random() * 6) + 1;
            }
            else if (state.mode === 'surge') {
                // Weighted towards 4, 5, 6
                if (r < 0.2) return 1 + Math.floor(Math.random() * 3); // 20% chance for 1-3
                return 4 + Math.floor(Math.random() * 3); // 80% chance for 4-6
            }
            else if (state.mode === 'blackout') {
                // Weighted towards 1, 2, 3
                if (r < 0.8) return 1 + Math.floor(Math.random() * 3); // 80% chance for 1-3
                return 4 + Math.floor(Math.random() * 3); // 20% chance for 4-6
            }
            else if (state.mode === 'scrambled') {
                // Chaos: Sometimes normal, sometimes inverted, sometimes fixed
                const chaos = Math.random();
                if (chaos < 0.3) return 6; // High chance of 6
                if (chaos < 0.6) return 1; // High chance of 1
                return Math.floor(Math.random() * 6) + 1;
            }
            return Math.floor(Math.random() * 6) + 1;
        }

        function performRoll(batchSize = 1) {
            let lastSum = 0;
            let d1 = 1, d2 = 1;

            for (let i = 0; i < batchSize; i++) {
                d1 = rollDie();
                d2 = rollDie();
                const sum = d1 + d2;
                state.cumulativeCounts[sum]++;
                state.totalSamples++;
                lastSum = sum;
            }

            // Update UI with the last roll of the batch
            updateDiceVisuals(d1, d2);
            updateColumnDisplay(lastSum);

            const resultEl = document.getElementById('rollResult');
            resultEl.textContent = `TOTAL: ${lastSum}`;
            resultEl.style.opacity = 1;

            // Message
            const msgs = {
                'normal': "Signal Received.",
                'surge': "ENERGY SURGE DETECTED!",
                'blackout': "Signal weak...",
                'scrambled': "UNKNOWN INTERFERENCE!"
            };
            document.getElementById('rollMessage').textContent = msgs[state.mode];

            // Animation effect
            const diceEls = document.querySelectorAll('.dice');
            diceEls.forEach(el => {
                el.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => el.style.transform = 'scale(1) rotate(0deg)', 200);
            });
        }

        function updateDiceVisuals(d1, d2) {
            document.querySelector('#dice1 img').src = alienImages[d1];
            document.querySelector('#dice1 .dice-value').textContent = d1;

            document.querySelector('#dice2 img').src = alienImages[d2];
            document.querySelector('#dice2 .dice-value').textContent = d2;
        }

        // --- Columnar Display UI ---
        function initColumnDisplay() {
            const container = document.getElementById('columnContainer');
            container.innerHTML = '';

            for (let i = 2; i <= 12; i++) {
                const col = document.createElement('div');
                col.className = 'data-column';

                const label = document.createElement('div');
                label.className = 'col-label';
                label.textContent = i;

                const count = document.createElement('div');
                count.className = 'col-count';
                count.id = `col-count-${i}`;
                count.textContent = '0';

                col.appendChild(label);
                col.appendChild(count);
                container.appendChild(col);
            }
        }

        function updateColumnDisplay(lastSum = null) {
            document.getElementById('totalSamples').textContent = state.totalSamples;

            for (let i = 2; i <= 12; i++) {
                const countEl = document.getElementById(`col-count-${i}`);
                const count = state.cumulativeCounts[i];
                countEl.textContent = count;

                // Highlight the last rolled sum, otherwise show non-zero counts in cyan
                if (i === lastSum) {
                    countEl.classList.add('active');
                    countEl.style.color = '#ff00ff';
                } else {
                    countEl.classList.remove('active');
                    countEl.style.color = count > 0 ? '#00ffff' : '#4a4a8a';
                }
            }
        }

        // --- Hand Tracking & Gestures ---
        const videoElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('handCanvas');
        const canvasCtx = canvasElement.getContext('2d');

        // Track hand states for open/close detection
        let handStates = {
            left: { wasOpen: false, isOpen: false },
            right: { wasOpen: false, isOpen: false }
        };

        // Detect if a hand is open or closed based on finger positions
        function isHandOpen(landmarks) {
            // Finger tip indices: index=8, middle=12, ring=16, pinky=20
            // Finger MCP (knuckle) indices: index=5, middle=9, ring=13, pinky=17
            // A finger is extended if tip is further from wrist than MCP

            const wrist = landmarks[0];
            let extendedFingers = 0;

            // Check each finger (excluding thumb for simplicity)
            const fingerTips = [8, 12, 16, 20];
            const fingerMCPs = [5, 9, 13, 17];

            for (let i = 0; i < 4; i++) {
                const tip = landmarks[fingerTips[i]];
                const mcp = landmarks[fingerMCPs[i]];

                // Calculate distance from wrist to tip and mcp
                const tipDist = Math.sqrt(
                    Math.pow(tip.x - wrist.x, 2) +
                    Math.pow(tip.y - wrist.y, 2)
                );
                const mcpDist = Math.sqrt(
                    Math.pow(mcp.x - wrist.x, 2) +
                    Math.pow(mcp.y - wrist.y, 2)
                );

                // Finger is extended if tip is significantly further from wrist than MCP
                if (tipDist > mcpDist * 1.2) {
                    extendedFingers++;
                }
            }

            // Hand is "open" if 3+ fingers are extended
            return extendedFingers >= 3;
        }

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Reset current frame states
            let leftHandOpen = null;
            let rightHandOpen = null;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Process each detected hand
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label; // "Left" or "Right"

                    // Draw hands
                    if (window.drawConnectors && window.drawLandmarks) {
                        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                            { color: '#00ffff', lineWidth: 2 });
                        drawLandmarks(canvasCtx, landmarks,
                            { color: '#ff00ff', lineWidth: 1, radius: 3 });
                    }

                    // Detect open/closed state
                    const isOpen = isHandOpen(landmarks);

                    if (handedness === 'Left') {
                        leftHandOpen = isOpen;
                    } else {
                        rightHandOpen = isOpen;
                    }
                }

                // Check for the "release" gesture: both hands go from closed to open
                const bothHandsDetected = leftHandOpen !== null && rightHandOpen !== null;
                const bothWereClosed = !handStates.left.wasOpen && !handStates.right.wasOpen;
                const bothNowOpen = leftHandOpen === true && rightHandOpen === true;
                const bothCurrentlyClosed = leftHandOpen === false && rightHandOpen === false;
                const timeSinceLastThrow = Date.now() - state.lastThrowTime;
                
                const banner = document.getElementById('statusBanner');
                const statusText = banner.querySelector('.status-text');
                const statusSubtext = banner.querySelector('.status-subtext');

                // Update status banner based on hand states
                if (!state.isRolling) {
                    if (bothHandsDetected && bothCurrentlyClosed) {
                        // Both fists closed - ready to roll!
                        banner.className = 'ready';
                        statusText.textContent = 'READY TO ROLL';
                        statusSubtext.textContent = 'Open both hands to release dice';
                    } else if (bothHandsDetected) {
                        // Both hands visible but not both closed
                        banner.className = 'idle';
                        statusText.textContent = 'MAKE FISTS';
                        statusSubtext.textContent = 'Close both hands to prepare';
                    } else {
                        // Missing one or both hands
                        banner.className = 'idle';
                        statusText.textContent = 'AWAITING HANDS';
                        statusSubtext.textContent = 'Show both hands to camera';
                    }
                }

                if (bothHandsDetected && bothWereClosed && bothNowOpen &&
                    !state.isRolling && timeSinceLastThrow > 1500) {

                    state.isRolling = true;
                    state.lastThrowTime = Date.now();

                    // Show processing status
                    banner.className = 'processing';
                    statusText.textContent = 'LOGGING ROLL...';
                    statusSubtext.textContent = 'Processing cosmic signals';

                    // Visual feedback
                    const feedback = document.createElement('div');
                    feedback.textContent = "RELEASE!";
                    feedback.style.position = 'absolute';
                    feedback.style.left = '50%';
                    feedback.style.top = '30%';
                    feedback.style.transform = 'translate(-50%, -50%)';
                    feedback.style.color = '#00ffff';
                    feedback.style.fontSize = '48px';
                    feedback.style.fontWeight = 'bold';
                    feedback.style.zIndex = '100';
                    feedback.style.textShadow = '0 0 20px #00ffff';
                    document.body.appendChild(feedback);
                    setTimeout(() => feedback.remove(), 1000);

                    // Delay the actual roll for dramatic effect
                    setTimeout(() => {
                        performRoll(1);
                        
                        // Show recorded status briefly
                        statusText.textContent = 'RECORDED!';
                        statusSubtext.textContent = 'Data logged successfully';
                        
                        // Reset after showing success
                        setTimeout(() => {
                            state.isRolling = false;
                            banner.className = 'idle';
                            statusText.textContent = 'AWAITING HANDS';
                            statusSubtext.textContent = 'Show both hands to camera';
                        }, 600);
                    }, 900);
                }

                // Update previous states for next frame
                if (leftHandOpen !== null) {
                    handStates.left.wasOpen = leftHandOpen;
                }
                if (rightHandOpen !== null) {
                    handStates.right.wasOpen = rightHandOpen;
                }
            } else {
                // No hands detected - reset states
                handStates.left.wasOpen = false;
                handStates.right.wasOpen = false;
            }
            canvasCtx.restore();
        }

        // --- Initialization ---
        async function init() {
            initColumnDisplay();

            // Mode Buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    state.mode = e.target.dataset.mode;

                    state.totalSamples = 0;
                    state.cumulativeCounts = Array(13).fill(0);
                    document.getElementById('totalSamples').textContent = '0';
                    // Reset columns to 0
                    updateColumnDisplay();
                });
            });

            // Batch Roll Button
            document.getElementById('batchRollBtn').addEventListener('click', () => {
                performRoll(10);
            });

            // Camera
            const hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });

            // Resize canvas
            function resize() {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            await camera.start();
            document.getElementById('loading').classList.add('hidden');
        }

        init();

    </script>
